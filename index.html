    // Global variables for user details and game state
    let userName = "";
    let userRelation = "";
    let userLanguage = "en"; // default English
    let currentQuestion = 0;
    let score = 0;
    // Global variable to store the randomly selected questions for the game
    let randomizedQuestions = [];

    // Fisher-Yates shuffle algorithm to randomize array elements
    function shuffle(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }

    // Save game result to localStorage
    function saveGameResult() {
      let gameResults = JSON.parse(localStorage.getItem("gameResults")) || [];
      let currentTime = new Date().toISOString();
      gameResults.push({ name: userName, score: score, time: currentTime });
      localStorage.setItem("gameResults", JSON.stringify(gameResults));
    }

    // On form submission, store user details, update texts, and start the game
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      userName = document.getElementById("userName").value;
      userRelation = document.getElementById("userRelation").value;
      userLanguage = document.getElementById("userLanguage").value;
      updateStaticTexts();
      startGame();
    });

    // Update static UI texts and rules based on selected language
    function updateStaticTexts() {
      const t = translations[userLanguage];
      document.getElementById("startTitle").textContent = t.startTitle;
      document.getElementById("startInstruction").textContent = t.startInstruction;
      document.getElementById("nameLabel").textContent = t.nameLabel;
      document.getElementById("relationLabel").textContent = t.relationLabel;
      document.getElementById("languageLabel").textContent = t.languageLabel;
      document.getElementById("startButton").textContent = t.startButton;
      document.getElementById("rulesTitle").textContent = t.rulesTitle;
      // Populate rules list
      const rulesList = document.getElementById("rulesList");
      rulesList.innerHTML = "";
      t.rules.forEach(rule => {
        let li = document.createElement("li");
        li.textContent = rule;
        rulesList.appendChild(li);
      });
    }

    function startGame() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("questionScreen").classList.remove("hidden");
      const t = translations[userLanguage];
      document.getElementById("welcomeMessage").textContent = t.welcome
        .replace("{userName}", userName)
        .replace("{userRelation}", userRelation);
      // Randomize the entire pool and then select 15 questions for this game
      randomizedQuestions = shuffle(localizedQuestions.slice()).slice(0, 15);
      currentQuestion = 0;
      score = 0;
      displayQuestion();
    }

    function displayQuestion() {
      document.getElementById("feedback").textContent = "";
      const q = randomizedQuestions[currentQuestion][userLanguage];
      document.getElementById("questionText").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      let shuffledOptions = shuffle(q.options.slice());
      shuffledOptions.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option";
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = randomizedQuestions[currentQuestion][userLanguage];
      const t = translations[userLanguage];
      if (selected === q.answer) {
        score++;
        document.getElementById("feedback").style.color = "green";
        document.getElementById("feedback").textContent = t.correct;
      } else {
        document.getElementById("feedback").style.color = "red";
        document.getElementById("feedback").textContent = t.wrong.replace("{answer}", q.answer);
      }
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < randomizedQuestions.length) {
          displayQuestion();
        } else {
          endGame();
        }
      }, 1500);
    }

    function endGame() {
      document.getElementById("questionScreen").classList.add("hidden");
      document.getElementById("finalScreen").classList.remove("hidden");
      const t = translations[userLanguage];
      document.getElementById("gameOverText").textContent = t.gameOver;
      document.getElementById("scoreText").textContent = t.score.replace("{score}", score);
      
      // Save game result
      saveGameResult();
      
      const resultDiv = document.getElementById("resultMessage");
      const giftDiv = document.getElementById("giftSuggestions");
      
      if (score === randomizedQuestions.length) {
        // Check if current perfect score is among the first 20 perfect scores
        let gameResults = JSON.parse(localStorage.getItem("gameResults")) || [];
        let perfectScores = gameResults.filter(r => r.score === randomizedQuestions.length);
        if (perfectScores.length <= 20) {
          resultDiv.innerHTML = `<h3>${t.giftCardUnlocked}</h3><p>${t.giftCardCode}</p>`;
        } else {
          resultDiv.innerHTML = `<h3>${t.correct}</h3><p>You achieved a perfect score but the surprise gift has already been claimed.</p>`;
        }
      } else {
        resultDiv.innerHTML = `<h3>${t.giftSuggestionsTitle}</h3>`;
        let listHtml = "<ul style='text-align: left;'>";
        t.giftList.forEach(item => {
          listHtml += `<li>${item}</li>`;
        });
        listHtml += "</ul>";
        giftDiv.innerHTML = listHtml;
      }
    }

    // Admin login functionality
    function adminLogin() {
      let password = prompt("Enter admin password:");

        displayAdminPanel();
      } else {
        alert("Incorrect password.");

    function displayAdminPanel() {
      const adminPanel = document.getElementById("adminPanel");
      const adminContent = document.getElementById("adminContent");
      let gameResults = JSON.parse(localStorage.getItem("gameResults")) || [];
      if(gameResults.length === 0) {
        adminContent.innerHTML = "<p>No game results available.</p>";
      } else {
        // Sort results by time (earliest first)
        gameResults.sort((a, b) => new Date(a.time) - new Date(b.time));
        let tableHtml = "<table><tr><th>Name</th><th>Score</th><th>Time</th></tr>";
        gameResults.forEach(result => {
          tableHtml += `<tr><td>${result.name}</td><td>${result.score}</td><td>${new Date(result.time).toLocaleString()}</td></tr>`;
        });
        tableHtml += "</table>";
        adminContent.innerHTML = tableHtml;
      }
      adminPanel.classList.remove("hidden");
    }

    updateStaticTexts();
